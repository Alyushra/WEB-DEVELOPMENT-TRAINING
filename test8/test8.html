<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="test8.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>SMART</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Group</a></li>
                <li><a href="#">Homework</a></li>
                <li><a href="#">Grades</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Message</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <div class="logout">
                <p>Log out</p>
            </div>
        </aside>
        <main class="main-content">
            <h1>Hi, Amanda</h1>
            <section class="schedule">
                <h2>Course Duration</h2>
                <ul>
                    <li>Fundamentals of AI - 25.03.2025 11:30 AM</li>
                    <li>NLP - 25.03.2025 9:30 AM</li>
                    <li>Machine Learning - 27.03.2025 1:30 PM</li>
                </ul>
            </section>
            <section class="upcoming-events">
                <h2>Upcoming Events</h2>
                <div class="events">
                    <div class="event">
                        <img src="ai-battle.jpg" alt="AI Battle">
                        <p>AI Battle</p>
                    </div>
                    <div class="event">
                        <img src="workshop.jpg" alt="Workshop">
                        <p>Workshop</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
